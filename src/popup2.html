<body>
	<h1>Codesmith Alerts</h1>

  <div id='work-clock-container'>
    <h3>WORK</h3>
    <div id='work-clock'></div>
    <button id='start-work-button'>START</button>
    <button id='add-work-mins-button'>+ MINUTES</button>
    <button id='subtract-work-mins-button'>- MINUTES</button>
  </div>

  <div id='rest-clock-container'>
    <h3>REST</h3>
    <div id='rest-clock'></div>
    <button id='add-rest-mins-button'>+ MINUTES</button>
    <button id='subtract-rest-mins-button'>- MINUTES</button>
    <button id='reset-button'>RESET</button>
  </div>

	<script type="text/javascript" src="solo.js"></script>
</body>

</html>
